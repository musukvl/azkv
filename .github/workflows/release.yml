name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # macOS Apple Silicon (ARM64)
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/AzureKvManager.Tui/AzureKvManager.Tui.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/AzureKvManager.Tui/AzureKvManager.Tui.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained \
            -o ./publish/osx-arm64 \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -p:AssemblyVersion=${{ steps.version.outputs.VERSION }} \
            -p:FileVersion=${{ steps.version.outputs.VERSION }}

      - name: Prepare artifacts
        shell: bash
        run: |
          cd publish/osx-arm64
          mv AzureKvManager.Tui azkv
          tar -czf ../../azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz azkv
          cd ../..
          shasum -a 256 azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz > azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azkv-osx-arm64
          path: azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.*
          retention-days: 5

  # macOS Intel (x64)
  build-macos-x64:
    name: Build macOS x64
    runs-on: macos-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/AzureKvManager.Tui/AzureKvManager.Tui.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/AzureKvManager.Tui/AzureKvManager.Tui.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained \
            -o ./publish/osx-x64 \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -p:AssemblyVersion=${{ steps.version.outputs.VERSION }} \
            -p:FileVersion=${{ steps.version.outputs.VERSION }}

      - name: Prepare artifacts
        shell: bash
        run: |
          cd publish/osx-x64
          mv AzureKvManager.Tui azkv
          tar -czf ../../azkv-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz azkv
          cd ../..
          shasum -a 256 azkv-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz > azkv-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azkv-osx-x64
          path: azkv-${{ steps.version.outputs.VERSION }}-osx-x64.*
          retention-days: 5

  # Linux x64
  build-linux-x64:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/AzureKvManager.Tui/AzureKvManager.Tui.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/AzureKvManager.Tui/AzureKvManager.Tui.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained \
            -o ./publish/linux-x64 \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -p:AssemblyVersion=${{ steps.version.outputs.VERSION }} \
            -p:FileVersion=${{ steps.version.outputs.VERSION }}

      - name: Prepare artifacts
        shell: bash
        run: |
          cd publish/linux-x64
          mv AzureKvManager.Tui azkv
          tar -czf ../../azkv-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz azkv
          cd ../..
          sha256sum azkv-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz > azkv-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azkv-linux-x64
          path: azkv-${{ steps.version.outputs.VERSION }}-linux-x64.*
          retention-days: 5

  # Windows x64
  build-windows-x64:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/AzureKvManager.Tui/AzureKvManager.Tui.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/AzureKvManager.Tui/AzureKvManager.Tui.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            -o ./publish/win-x64 `
            -p:PublishSingleFile=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:AssemblyVersion=${{ steps.version.outputs.VERSION }} `
            -p:FileVersion=${{ steps.version.outputs.VERSION }}

      - name: Prepare artifacts
        shell: pwsh
        run: |
          cd publish/win-x64
          Rename-Item -Path "AzureKvManager.Tui.exe" -NewName "azkv.exe"
          Compress-Archive -Path "azkv.exe" -DestinationPath "../../azkv-${{ steps.version.outputs.VERSION }}-win-x64.zip"
          cd ../..
          
          $hash = Get-FileHash -Algorithm SHA256 -Path "azkv-${{ steps.version.outputs.VERSION }}-win-x64.zip"
          "$($hash.Hash.ToLower())  azkv-${{ steps.version.outputs.VERSION }}-win-x64.zip" | Out-File -FilePath "azkv-${{ steps.version.outputs.VERSION }}-win-x64.zip.sha256" -Encoding ASCII

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azkv-win-x64
          path: azkv-${{ steps.version.outputs.VERSION }}-win-x64.*
          retention-days: 5

  # Release
  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64, build-linux-x64, build-windows-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p ./release
          find ./artifacts -type f -name "azkv-*" -exec cp {} ./release/ \;
          ls -lah ./release

      - name: Generate release notes
        shell: bash
        run: |
          cat > release-notes.md << 'EOF'
          ## Azure Key Vault Manager v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          
          #### macOS (Homebrew)
          ```bash
          brew tap musukvl/azkv
          brew install azkv
          ```
          
          #### Manual Installation
          
          Download the appropriate archive for your platform:
          
          - **macOS Apple Silicon**: `azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz`
          - **macOS Intel**: `azkv-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz`
          - **Linux x64**: `azkv-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz`
          - **Windows x64**: `azkv-${{ steps.version.outputs.VERSION }}-win-x64.zip`
          
          Extract the archive and move the binary to your PATH.
          
          ### Verification
          
          SHA256 checksums are provided for each archive. Verify with:
          ```bash
          # macOS/Linux
          sha256sum -c azkv-${{ steps.version.outputs.VERSION }}-<platform>.tar.gz.sha256
          
          # Windows (PowerShell)
          Get-FileHash azkv-${{ steps.version.outputs.VERSION }}-<platform>.zip -Algorithm SHA256
          ```
          
          ### Prerequisites
          
          - Azure CLI (`az`) must be installed and configured
          - Run `az login` before using the application
          
          ### What's Changed
          
          <!-- Add release notes here -->
          
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.TAG }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Homebrew update checksums
        shell: bash
        run: |
          echo "==================================================="
          echo "To update the Homebrew formula:"
          echo "==================================================="
          echo ""
          echo "macOS ARM64 (Apple Silicon):"
          cat ./release/azkv-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz.sha256
          echo ""
          echo "macOS x64 (Intel):"
          cat ./release/azkv-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz.sha256
          echo ""
          echo "Update Formula/azkv.rb in musukvl/homebrew-azkv repository"
          echo "=================================================="
